services:
  postgres:
    image: postgres:16
    container_name: dmc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dmai
    ports:
      - "5432:5432"
    volumes:
      # 1) named volume for actual DB data
      - dmc-pgdata:/var/lib/postgresql/data
      # 2) mount your schema/seed into the init dir so it runs once
      - ./Database:/docker-entrypoint-initdb.d

volumes:
  dmc-pgdata:
